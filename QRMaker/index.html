<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Maker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #qrcode {
      width: 270px;
      height: 270px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>QR Code Maker</h2>

    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label for="url">Link:</label>
          <input type="text" name="url" id="url" placeholder="https://example.com" required>
        </div>
        <div class="form-group">
          <label for="pwd">QR Image:</label>
          <div class="img-thumbnail" id="qrcode">
          </div>
        </div>    
      </div>
      <div class="col-sm-4">
        <h3>Ahsan Ahmed</h3>
        <img src="nfc.png" alt="" width="200px" alt="Ahsan Ahmed Qr Code">
      </div>
    </div>
  </div>
  <!-- essential Scripts  -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>

  <script>
    var qrcode = new QRCode("qrcode", {
      text:'https://ahsanjuly29.github.io/Mycv/NFC/',
      width: 256,
      height: 256,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    function makeCode() {
      var elText = document.getElementById("url");
      if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
      }
      qrcode.makeCode(elText.value);
    }

    $("#url").
      on("blur", function () {
        makeCode();
      }).
      on("keydown", function (e) {
        if (e.keyCode == 13) {
          makeCode();
        }
      });
  </script>

</body>

</html>
